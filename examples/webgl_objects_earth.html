<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - io blender - vertex colors</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #eee;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #000;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {
				color: #ffd802;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="http://orbjs.org" target="_blank">three.orb.js</a> template - blank</div>

		<script src="../build/three.orb.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( document.location.hostname === "localhost" || document.location.hostname === "127.0.0.1" ) {

				var script = document.createElement("script");
				script.src = "js/libs/live.js";
				script.type = "text/javascript";
				document.getElementsByTagName("head")[0].appendChild(script);

			}

		</script>

		<script>

			var camera, scene, renderer;
			var mesh;
			var r;

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.x = 400;

				scene = new THREE.Scene();

				var geometry = new THREE.BoxGeometry( 200, 200, 200 );

				var texture = THREE.ImageUtils.loadTexture( 'textures/crate.gif' );
				texture.anisotropy = renderer.getMaxAnisotropy();

				var material = new THREE.MeshBasicMaterial( { map: texture } );

				mesh = new THREE.Mesh( geometry, material );
				mesh = new THREE.Earth( camera );
				scene.add( mesh );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				var r = Date.now() * 0.0005;

				camera.position.x = Math.sin( r ) * 200;
				camera.position.z = Math.cos( r ) * 200;
				camera.lookAt( mesh.position );

				renderer.render( scene, camera );

			}


		</script>

	</body>
</html>
